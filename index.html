<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="manifest" href="manifest.json">
            <link rel="stylesheet" href="index.css">
        <title>PWA Tester</title>
    </head>
    <body>
        <h1>PWA Tester</h1>
        <img src="pup.jpg" alt="puppy">
            <form action="" method="POST"><label>First Digit: <input name="First Digit" type="number" value={{request.form.FDigit}}/></label>
            <label>Second Digit: <input name="Second Digit" type="number" value={{request.form.SDigit}}/></label><button type="submit">Enter</button>
            </form>
            <form action="" method="POST"><label>Text Input:<input type="text" name={{request.form.FDigit}} minlength="0" maxlength="10" size="10"/></label><button type="submit">Enter</button>
            </form>
        <script>
            navigator.serviceWorker.register('/service_worker.js').then(function() {console.log('登録成功');}).catch(function(err) {console.log('失敗: ',err);});
            
            if ('serviceWorker' in navigator) {navigator.serviceWorker.register('/service_worker.js')};
        </script>
    </body>
</html>
